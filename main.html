<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <meta name="theme-color" content="#667eea"/>
  <title>Placeholder.dev - Advanced Search Dashboard</title>
  <link rel="manifest" href="manifest.json"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --glass-bg: rgba(255,255,255,0.12);
      --glass-border: rgba(255,255,255,0.25);
      --light-bg: #f7f8fb;
      --text-dark: #222;
      --text-light: #fff;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--primary-gradient);
      color: var(--text-light);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }
    .app[data-theme="light"] {
      background: var(--light-bg);
      color: var(--text-dark);
    }
    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(25px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 12px 40px rgba(0,0,0,0.14);
    }
    .header, .footer {
      width: 100%;
      box-sizing: border-box;
      padding: 1rem 0;
      margin: 0 auto;
      max-width: 1100px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .tabs {
      display: flex;
      gap: 1rem;
    }
    .tab-btn {
      border: none;
      background: none;
      color: inherit;
      font-weight: 700;
      font-size: 1rem;
      padding: 0.5rem 1.25rem;
      border-radius: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .tab-btn.active, .tab-btn:focus {
      background: rgba(255,255,255,0.14);
    }
    .theme-toggle {
      margin-left: 1rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .content {
      max-width: 1100px;
      margin: 1rem auto 0 auto;
      padding: 1rem 0 3rem 0;
      min-height: 70vh;
    }
    .search-bar-wrap {
      position: relative;
      margin-bottom: 2rem;
    }
    .search-bar {
      width: 100%;
      padding: 1.25rem 1rem 1.25rem 2.5rem;
      font-size: 1.25rem;
      border-radius: 2rem;
      border: 2px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.15);
      color: inherit;
      outline: none;
      box-sizing: border-box;
      transition: border 0.2s;
    }
    .search-bar:focus {
      border: 2px solid #a78bfa;
      background: rgba(255,255,255,0.22);
    }
    .search-suggestions {
      position: absolute;
      left: 0; right: 0; top: 100%;
      z-index: 30;
      background: rgba(30,30,40,0.97);
      border-radius: 0 0 1rem 1rem;
      max-height: 240px;
      overflow-y: auto;
      box-shadow: 0 8px 24px rgba(102,126,234,0.1);
      color: #fff;
    }
    .app[data-theme="light"] .search-suggestions {
      background: #fff;
      color: #222;
    }
    .search-suggestion {
      padding: 1rem 1.5rem;
      cursor: pointer;
      border-bottom: 1px solid rgba(102,126,234,0.08);
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .search-suggestion:last-child { border-bottom: none; }
    .search-suggestion.active, .search-suggestion:hover { background: rgba(102,126,234,0.13);}
    .quick-actions { display: flex; gap: 1rem; margin-bottom:2rem;}
    .quick-actions button {
      border: none;
      padding: 0.85rem 1.5rem;
      border-radius: 1.5rem;
      background: rgba(255,255,255,0.12);
      color: inherit;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      display: flex; align-items: center; gap: 0.5rem;
    }
    .quick-actions button:hover { background: rgba(255,255,255,0.22);}
    .bookmark-section { margin-top: 2.5rem;}
    .bookmark-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px,1fr));
      gap: 1.5rem;
      padding: 1rem 0;
    }
    .bookmark-card {
      background: rgba(255,255,255,0.11);
      border-radius: 1.5rem;
      padding: 1rem 1rem 1.2rem 1rem;
      text-align: center;
      position: relative;
      transition: box-shadow 0.15s, transform 0.15s;
    }
    .bookmark-card.pinned { border:2px solid #f59e42;}
    .bookmark-card:hover { box-shadow: 0 8px 32px rgba(0,0,0,0.08); transform:translateY(-3px) scale(1.02);}
    .bookmark-favicon {width:40px; height:40px; margin:0 auto 0.5rem auto;}
    .bookmark-actions {display:flex;justify-content:center;gap:0.4rem; margin-top:0.5rem;}
    .bookmark-action-btn {
      border:none; background:none; color:inherit; font-size:1.2rem;cursor:pointer; border-radius:0.5rem; padding:0.2rem 0.5rem;
    }
    .bookmark-action-btn:hover {background:rgba(102,126,234,0.10);}
    .tags {margin:0.5rem 0;}
    .tag {font-size:0.8rem; background:#a78bfa33; color:#a78bfa; border-radius:0.8rem; padding:0.1rem 0.7rem; margin:0 0.2rem;}
    /* Modals, Toasts, and Panels */
    .modal-backdrop, .toast { position: fixed; left:0; right:0; }
    .modal-backdrop {
      top:0; bottom:0; z-index:100; background:rgba(0,0,0,0.32); display:none; align-items:center; justify-content:center;
    }
    .modal { background:#1a1a28; color:#fff; border-radius:1.5rem; max-width:420px; width:95%; padding:2rem; box-shadow:0 12px 48px 0 rgba(0,0,0,0.16);}
    .modal input, .modal textarea, .modal select {
      width:100%; margin:0.6rem 0 1.5rem 0; padding:0.75rem; border-radius:0.9rem; border:1px solid #a78bfa; background:rgba(255,255,255,0.08); color:inherit;
    }
    .modal label { font-size:1rem; }
    .modal-actions {display:flex;gap:1rem;}
    .toast {
      z-index:200; top:2rem; left:auto; right:2rem;
      background:rgba(35,35,55,0.97); color:#fff; padding:1rem 2rem; border-radius:1rem; min-width:180px; box-shadow:0 2px 12px rgba(0,0,0,0.17);
      font-size:1.07rem; transition:opacity 0.15s;
    }
    .toast.success {background: linear-gradient(90deg,#10b981,#059669);}
    .toast.error {background: linear-gradient(90deg,#ef4444,#dc2626);}
    .toast.info {background: linear-gradient(90deg,#4f46e5,#0ea5e9);}
    .toast.warning {background: linear-gradient(90deg,#f59e0b,#d97706);}
    /* Dashboard Widgets */
    .widgets {display:flex;gap:2rem;flex-wrap:wrap;margin:2rem 0;}
    .widget {
      flex:1 1 280px;
      min-width:240px; max-width:340px;
      background:rgba(255,255,255,0.10);
      border-radius:1.5rem;
      padding:1rem 1.2rem;
      box-shadow:0 4px 20px rgba(0,0,0,0.07);
      margin-bottom:1rem;
    }
    .widget-header {display:flex;justify-content:space-between;align-items:center;}
    .widget-title {font-size:1.15rem;font-weight:700;}
    .widget-remove { font-size:1.2rem; border:none; background:none; color:#dc2626; cursor:pointer;}
    .draggable {cursor:move;}
    /* PWA Install Button */
    #installPwaBtn {display:none;}
    /* Responsive */
    @media (max-width: 700px) {
      .bookmark-grid { grid-template-columns: repeat(auto-fill, minmax(160px,1fr));}
      .widgets { flex-direction:column; gap:1rem;}
      .header, .footer, .content { padding-left:1rem; padding-right:1rem;}
    }
    /* Hide/Show for modals */
    .hidden {display:none;}
  </style>
</head>
<body>
<div class="app" data-theme="dark" id="app">

  <header class="header glass">
    <div style="display:flex;align-items:center;gap:1rem;">
      <span style="font-size:2.2rem; font-weight:700;">ðŸ“š</span>
      <div>
        <span style="font-size:1.6rem;font-weight:700;">Placeholder.dev</span>
        <span style="font-size:1.02rem; color:#bbb; margin-left:1rem;">Advanced Search Dashboard</span>
      </div>
    </div>
    <div class="tabs">
      <button class="tab-btn active" data-tab="dashboard">Dashboard</button>
      <button class="tab-btn" data-tab="analytics">Analytics</button>
      <button class="tab-btn" data-tab="labs">Labs</button>
      <button class="tab-btn" data-tab="settings">Settings</button>
      <button class="theme-toggle" id="themeToggle" title="Switch theme">ðŸŒ™</button>
    </div>
  </header>

  <main class="content" id="main-content">
    <!-- Content dynamically loaded here -->
  </main>

  <footer class="footer glass">
    <span>Placeholder.dev &mdash; <span id="footerBookmarkCount">0 bookmarks</span></span>
    <span> <span id="footerUser"></span> â€¢ <span id="footerVersion">v2.0</span></span>
  </footer>

  <!-- Modals, Toasts -->
  <div class="modal-backdrop" id="modalBackdrop"></div>
  <div id="toastContainer"></div>
  <!-- PWA Install Button -->
  <button id="installPwaBtn" class="quick-actions" style="position:fixed;bottom:2.5rem;right:2rem;z-index:99;">Install App</button>
</div>
<!-- Chart.js for Analytics -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- App Logic -->
<script type="module" src="app.js"></script>
</body>
</html>
